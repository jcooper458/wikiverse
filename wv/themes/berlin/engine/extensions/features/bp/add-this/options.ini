
[toggle]
	type = "toggle/on-off"
	title = "'Add This' Sharing"
	description = "Turn this option on to display the 'Add This' social sharing buttons"
	default_value = true
	
[button_type]
	type = "select"
	title = "Button Type"
	description = "What type of buttons would you like to show?"
	field_options[] = "simple=Simple Buttons"
	field_options[] = "full=Full Buttons"
	field_options[] = "toolbar=Tiny Toolbar"
	default_value = "simple"
	parent = "%feature%.toggle"
