[infinity-core-options.link-color]
	style_selector = "a,
body.theme-option .feature-item h4 a:hover,
body.theme-option li.load-more a:hover,
body.theme-option .bp-user #item-buttons .generic-button a:hover,
body.theme-option #profile-nav-menu a:hover,
body.theme-option #vertical-activity-tabs ul li a:hover,
body.theme-option .sidebar-activity-tabs ul li a:hover,
body.theme-option #user-header-nav span"

[infinity-header-layout]
	options.style_selector = "#wrapper .top-wrap"

[infinity-core-options.secondary-color]
	type = "colorpicker"
	title = "Secondary Color"
	description = "Choose a secondary color"
	style_selector = "#infinity-base:before"
	style_property = "border-color"
	
; Overwrite some Core Stuff
[infinity-header-logo.image]
	type="upload"
	default_value = "assets/images/logo.png"

[infinity-core-options.custom-favicon]
	type="upload"
	default_value = "assets/images/favicon.png"
	
[infinity-core-options.sidebar-position]
	default_value = "left"
	
[infinity-core-options.sidebar-size]
	default_value = "twelve"
	
[berlin-custom-js]
	type = "default"
	title = "Berlin Custom javascript"
	description = "This adds some custom javascript to Berlin"
	script = "assets/js/custom.js"
	

; Premium feature tweaks

[infinity-bp-avatars]
	options.default_value = "assets/images/no-photo-member.jpg"
