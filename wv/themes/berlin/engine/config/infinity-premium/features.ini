; Premium features

[infinity-easy-hooks]
	type = "easy/hooks"
	options.section = "hooks"
	options.field_class = "css-editor"

[infinity-bp-avatars]
	type = "bp/avatars"
	options.section = "buddypress"
	options.default_value = "assets/images/no_photo.jpg"

[infinity-bp-sharing]
	type = "bp/add-this"
	options.section = "buddypress"

[infinity-bp-hooks]
	type = "bp/hooks"
	options.section = "buddypress-hooks"
	options.description = "The content you write will show up immediately %_where_%."

[infinity-bp-grid-groups]
	type = "bp/grid"
	loop = "groups"
	class = "ri-grid ri-grid-size-2"
	; script options
	anim_speed = 800
	columns = 10
	interval = 3000
	prevent_click = false
	rows = 4
	w1024 = "{rows: 3, columns: 10}"
	w320 = "{rows: 3, columns: 4}"
	w240 = "{rows: 3, columns: 4}"

[infinity-bp-grid-members]
	type = "bp/grid"
	loop = "members"
	class = "ri-grid ri-grid-size-2"
	; script options
	anim_speed = 800
	columns = 10
	interval = 3000
	prevent_click = false
	rows = 4
	w1024 = "{rows: 3, columns: 10}"
	w320 = "{rows: 3, columns: 4}"
	w240 = "{rows: 3, columns: 4}"

[infinity-bp-protect]
	type = "bp/protect"
	options.section = "buddypress"

[infinity-bp-vertnav]
	type = "default"
	title = "BuddyPress Vertical Navigation"
	description = "Enables BuddyPress Vertical Navigation"
	style = "assets/css/buddypress-vertnav.css"

[infinity-bp-tour]
	type = "bp/tour"
	cookie_name = "buddypress-tour"
	options.section = "buddypress"
	options.field_class = "css-editor"

[infinity-presstrends]
	type = "tracking/presstrends"
	api_include = "engine/includes/presstrends.php"
	options.section = "global"
